<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/78a5cdec0f.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Ubuntu"
        />
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>TODO</title>
    </head>
    <body>
        <div id="container">
            <div id="head-container">
                <div id="header">
                    <i class="fas fa-check-double" id="header-icon"></i>
                    <div id="name">Todo</div>
                </div>
            </div>
            <div id="body-container">
                <div id="sidebar-container">
                    <div id="inbox-container" data-tab="tab" class="active">
                        <i class="fas fa-inbox" id="inbox-icon"></i>
                        <div id="tab-name">Inbox</div>
                    </div>
                    <div id="today-container" data-tab="tab">
                        <i class="fas fa-calendar-day" id="today-icon"></i>
                        <div id="tab-name">Today</div>
                    </div>
                    <div id="upcoming-container" data-tab="tab">
                        <i class="fas fa-calendar-week" id="upcoming-icon"></i>
                        <div id="tab-name">Upcoming</div>
                    </div>
                    <div id="project-section">
                        <div id="project-header">Projects</div>
                        <div id="add-project">
                            <i class="fas fa-plus" id="add-icon"></i>
                            <div id="project">Add Project</div>
                        </div>
                    </div>
                </div>
                <div id="task-page">
                    <div id='inbox-content' data-content='inbox'>
                        <div id='inbox-title'>Inbox</div>
                        <div id='task-container'>
                            <i class='fas fa-plus'></i>
                            <div id='add-task'>Add Task</div>
                        </div>
                    <div>
                </div>

            </div>
        </div>
    </body>
</html>
