<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div id="buttons">
        <button class="button" id="number">7</button>
        <button class="button" id="number">8</button>
        <button class="button" id="number">9</button>
        <button class="button" id="number">4</button>
        <button class="button" id="number">5</button>
        <button class="button" id="number">6</button>
        <button class="button" id="number">1</button>
        <button class="button" id="number">2</button>
        <button class="button" id="number">3</button>
        <button class="button" id="number">0</button>
        <button class="button" id="number">.</button>
        <button class="button" id="number"></button>
      </div>
      <div id="operators">
        <button id="clear" class="button">AC</button>
        <button id="add" class="button">+</button>
        <button id="subtract" class="button">-</button>
        <button id="multiply" class="button">*</button>
        <button id="divide" class="button">/</button>
        <button id="equal" class="button">=</button>
      </div>
    </div>
  </body>
</html>
